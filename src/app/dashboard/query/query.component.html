<div class="row gap-20">
  <!-- #Toatl Visits ==================== -->
  <div class='col-md-12'>
    <div class="bgc-white p-20 bd">
      <!-- <h6 class="lh-1">Query</h6> -->
      <!-- <div class="mT-30"> -->
        <form (keyup.enter)="getStatistics()" class="needs-validation was-validated" novalidate="">
          <div class="row">
            <div class="mb-3 col-md-12">
              <!-- Hashtags -->
              <label class="form-label" for="hastags"> Hashtag</label>
              <input type="text" class="form-control" id="hastags" name="hastags" 
                  [(ngModel)]="hashtags"
                  placeholder="Enter a Hashtag"
                  required="">
              <small id="hastagsHelp" class="text-muted"> Hashtag used in Changesets comments eg: missingmaps</small>
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-md-12">
              <!-- Start date, End date and interval -->
              <div class="mb-3 row">
                <div class="col-md-12">
                  <label class="form-label" for="dateRange"> Date range : </label>
                  <input type="text"
                    class="form-control"
                    ngxDaterangepickerMd
                    [locale]="{applyLabel: 'ok', format: 'DD-MM-YYYY'}"
                    startKey="start"
                    endKey="end"
                    [minDate]="minDate"
                    [maxDate]="maxDate"
                    [(ngModel)]="selectedDateRange"
                    id="dateRange"
                    name="daterange"
                    [showCustomRangeLabel]="true"
                    [alwaysShowCalendars]="false"
                    [ranges]="ranges"
                    [linkedCalendars]="true"
                    [showClearButton]="true"
                    [timePicker]="true"
                    [timePicker24Hour]="true"
                    placeholder="Select please..."
                    required=""/>
                    <small class="text-muted fs-i">Time in UTC.</small><br>
                    <small class="text-muted fs-i">Current time in UTC: {{currentTimeInUTC}}</small>
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-md-12">
                  <label class="form-label" for="intervals">Intervals: </label>
                  <select name="intervals" class="form-control" [(ngModel)]="interval">
                    <option *ngFor="let option of intervals" [value]="option.value">{{option.label}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-color" (click)="getStatistics()" type="submit">Get Statistics</button>
        </form>
      <!-- </div> -->
    </div>
  </div>
</div>
