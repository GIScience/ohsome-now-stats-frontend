<div class="row gap-20 pos-r">
  <div class="col-md-3">
    <div class="w-100">
      <!-- #User input ==================== -->
      <app-query [data]="queryParams"></app-query>
    </div>
    <div class="w-100 mT-10">
      <!-- #Treanding hashtags ==================== -->
      <app-trending-hashtags [hashtags]="hashtagsData"></app-trending-hashtags>
    </div>
  </div>
  <div class="col-md-9">
    <!-- #Summary message ==================== -->
    <div class="row">
      <div class='col-md-12'>
        <div class="layer w-100 mB-1 bd bgc-white p-20">
          <h6 class="lh-1">{{summaryMessage}}</h6>
        </div>
      </div>
    </div>
    <div class="row">
      <div class='col-md-12'>
        <app-summary [data]="summaryData"></app-summary>
      </div>
    </div>
    <div class="row">
      <div class="pY-10">
        <!-- #Common graph for Summary ==================== -->
        <app-plot [data]="plotData"></app-plot>
      </div>
    </div>
    <div class="row">
      <!-- #Map View ==================== -->
      <app-map [data]="countryStatsData"></app-map>
    </div>
  </div>
</div>
