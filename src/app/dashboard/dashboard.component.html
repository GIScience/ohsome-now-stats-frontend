<div class="row gap-20 pos-r">
    <div class="col-md-3">
        <div class="w-100">
            <!-- #User input ==================== -->
            <app-query [data]="queryParams"></app-query>
        </div>
        <div class="w-100 mT-10">
            <!-- #Treanding hashtags ==================== -->
            <app-trending-hashtags [hashtags]="hashtagsData" [isHashtagsLoading]="isHashtagsLoading"></app-trending-hashtags>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class='col-md-12'>
                <app-summary class=row [data]="summaryData" [isSummaryLoading]="isSummaryLoading" (changeCurrentStatsEvent)="currentStats = $event"></app-summary>
            </div>
        </div>
        <div class="row">
            <!-- #Common graph for Summary ==================== -->
            <div class="pT-10">
                <app-plot [data]="plotData" [currentStats]="currentStats" [selectedTopics]="selectedTopics" [isPlotsLoading]="isPlotsLoading"></app-plot>
            </div>
        </div>
        <div class="row">
            <!-- #Map View ==================== -->
            
                <app-map [data]="countryWithTopic" [currentStats]="currentStats" [selectedCountries]="queryParams?.countries" [selectedTopics]="selectedTopics" [isCountriesLoading]="isCountriesLoading" ></app-map>
            
        </div>
    </div>
</div>
