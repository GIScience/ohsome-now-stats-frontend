<div class="row gap-20 pos-r">
    <div class="col-md-3">
        <div class="w-100">
            @if (mode === "hotosm") {
                <hot-query/>
            } @else if (mode === "live") {
                <live-query/>
            } @else {
                <default-query/>
            }
        </div>
        <div class="w-100 mT-10">
            <app-trending-hashtags></app-trending-hashtags>
        </div>
        <div class="w-100 mT-10">
            <app-export-data></app-export-data>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class='col-md-12'>
                <app-summary class=row></app-summary>
            </div>
        </div>
        <div class="row">
            <div class="pT-10">
                <app-plot></app-plot>
            </div>
        </div>
        <div class="row">
            <div class="pT-10">
                <app-map></app-map>
            </div>
        </div>
    </div>
</div>
